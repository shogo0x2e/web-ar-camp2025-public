
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene 
            mindar-image="imageTargetSrc: https://shogo0x2e.github.io/web-ar-camp2025-public/shimizu/targets.mind;" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0" animation-mixer>
        <a-gltf-model 
          src="https://shogo0x2e.github.io/web-ar-camp2025-public/shimizu/business-card-shimizu.glb" 
          position="0.5 0.5 0"
          rotation ="0 0 0"
          scale="0.07 0.07 0.07">
        </a-gltf-model>
       
      </a-entity>
    </a-scene>
  </body>
</html>
